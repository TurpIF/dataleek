<!DOCTYPE html>
<html ng-app="dataleek">
<head>
    <title>Leek Wars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="/css/main.css" media="screen"/>
    <!-- IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
</head>
<body>
  <div id="content-fluid" ng-controller="AppController">
    <div class="row">
      <div class="col-md-3"><div class="box">
          <h2>Options</h2>
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label class="col-sm-4 control-label">Filtre (&sigma;)</label>
              <div class="col-sm-8">
                <input type="number" step="0.2" min="0.001" class="form-control" placeholder="1.0" ng-model="filter.sigma">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Niveau min</label>
              <div class="col-sm-8">
                <input type="number" step="1" min="1" max="350" class="form-control" placeholder="1" ng-model="filter.min">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Niveau max</label>
              <div class="col-sm-8">
                <input type="number" step="1" min="1" max="350" class="form-control" placeholder="250" ng-model="filter.max">
              </div>
            </div>
          </form>
      </div></div>
      <div class="col-md-9"><div class="box">
          <highchart style="height: 600px" config="chartConfig"></highchart>
      </div></div>
    </div>
  </div>
    <!-- Scripts -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/ui-bootstrap.min.js"></script>
    <script src="http://code.highcharts.com/stock/highstock.src.js"></script>
    <script src="/js/highcharts-ng.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
